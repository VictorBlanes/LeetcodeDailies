plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'

    implementation group: 'org.mockito', name: 'mockito-core', version: '5.15.2'
    implementation group: 'org.mockito', name: 'mockito-junit-jupiter', version: '5.15.2'

    implementation group: 'org.assertj', name: 'assertj-core', version: '3.27.3'

    implementation group: 'org.projectlombok', name: 'lombok', version: '1.18.30'
}

test {
    useJUnitPlatform()
}